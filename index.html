<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Simple JS Games</title>
</head>
<body>
    <header class="header">
        <div class="main-heading">
            <h1>Guess The Number</h1>
        </div>
        <div class="icons home-icon">
            <a href="github.com" target="_blank"><span class="icon"><i class="fab fa-github"></i></span></a>
            <a href="linkedin.com" target="_blank"><span class="icon"><i class="fab fa-linkedin-in"></i></span></a>
            <a href="facebook.com" target="_blank"><span class="icon"><i class="fab fa-facebook-square"></i></span></a>
        </div>
    </header>
    <main class="main-container">
        <div class="instructions">
            <p class="info">I am thinking of a number that is greater than <span class="range">0</span> and less than <span class="range">100</span></p>    
        </div>
        <div class="game-container">
            <div class="game-form">
                <div class="form-group" tabindex="0">
                    <label for="number" class="game-label">My number is:</label>
                    <input type="number" class="number-input" name="number" id="number" min="1" max="100">
                </div>
                <button class="number-button" type="submit">Check Number</button>
            </div>
            <div class="guesses">
                <h2 class="guess-heading">Your Guesses</h2>
                <div class="guess-lists">
                    <div class="low">
                        <h3 class="list-heading">Too Low</h3>
                        <ul class="list">
                        </ul>
                    </div>
                    <div class="high">
                        <h3 class="list-heading">Too High</h3>
                        <ul class="list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="static/js/script.js"></script>
</body>
</html>
